# ------------------------------------------------------------------------------
# PGCAT 1.3.0 - OPTIMIZED FOR AWS GRAVITON 4 (8 vCPU)
# ------------------------------------------------------------------------------

[general]
host = "0.0.0.0"
port = 6432
admin_username = "admin"
admin_password = "admin_secure"

# 8 vCPU = 8 worker threads
worker_threads = 8

# Client connection timeout (ms)
connect_timeout = 5000

# Idle timeout (ms) - 60s
idle_timeout = 60000

# Prometheus metrics
prometheus_exporter_port = 9090

# Log
log_client_connections = false
log_client_disconnections = false

# Auth
auth_type = "md5"

# ------------------------------------------------------------------------------
# POOL: pgbench
# ------------------------------------------------------------------------------
[pools.pgbench]
pool_mode = "transaction"
default_role = "primary"
query_parser_enabled = true
primary_reads_enabled = true

# Pool size: Postgres max_connections=300, reserve 50 for admin
pool_size = 250
min_pool_size = 10

# Load balancing
load_balancing_mode = "random"

[pools.pgbench.users.0]
username = "postgres"
password = "benchmark"
pool_size = 250

[pools.pgbench.shards.0]
database = "pgbench"
servers = [
    # UPDATE with PostgreSQL private IP
    ["10.0.1.227", 5432, "primary"]
]
